<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- <script src="./scripts/checkDevice.js"></script> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav-bar">
      <h1>inSight</h1>
    </div>

    <div class="wrap">
      <form id="rating-form">
        <div>
          <h2 class="statement">Cursul a fost clar</h2>
          <div class="rating">
            <input
              type="radio"
              name="rating_clarity"
              id="rating_clarity-1"
              value="5"
            />
            <label for="rating_clarity-1"></label>

            <input
              type="radio"
              name="rating_clarity"
              id="rating_clarity-2"
              value="4"
            />
            <label for="rating_clarity-2"></label>

            <input
              type="radio"
              name="rating_clarity"
              id="rating_clarity-3"
              value="3"
            />
            <label for="rating_clarity-3"></label>

            <input
              type="radio"
              name="rating_clarity"
              id="rating_clarity-4"
              value="2"
            />
            <label for="rating_clarity-4"></label>

            <input
              type="radio"
              name="rating_clarity"
              id="rating_clarity-5"
              value="1"
            />
            <label for="rating_clarity-5"></label>
          </div>
        </div>

        <div>
          <h2 class="statement">Cursul a fost interactiv</h2>
          <div class="rating">
            <input
              type="radio"
              name="rating_interactivity"
              id="rating_interactivity-1"
              value="5"
            />
            <label for="rating_interactivity-1"></label>

            <input
              type="radio"
              name="rating_interactivity"
              id="rating_interactivity-2"
              value="4"
            />
            <label for="rating_interactivity-2"></label>

            <input
              type="radio"
              name="rating_interactivity"
              id="rating_interactivity-3"
              value="3"
            />
            <label for="rating_interactivity-3"></label>

            <input
              type="radio"
              name="rating_interactivity"
              id="rating_interactivity-4"
              value="2"
            />
            <label for="rating_interactivity-4"></label>

            <input
              type="radio"
              name="rating_interactivity"
              id="rating_interactivity-5"
              value="1"
            />
            <label for="rating_interactivity-5"></label>
          </div>
        </div>
        <div>
          <h2 class="statement">Informația prezentată are o relevanță</h2>
          <div class="rating">
            <input
              type="radio"
              name="rating_relevance"
              id="rating_relevance-1"
              value="5"
            />
            <label for="rating_relevance-1"></label>

            <input
              type="radio"
              name="rating_relevance"
              id="rating_relevance-2"
              value="4"
            />
            <label for="rating_relevance-2"></label>

            <input
              type="radio"
              name="rating_relevance"
              id="rating_relevance-3"
              value="3"
            />
            <label for="rating_relevance-3"></label>

            <input
              type="radio"
              name="rating_relevance"
              id="rating_relevance-4"
              value="2"
            />
            <label for="rating_relevance-4"></label>

            <input
              type="radio"
              name="rating_relevance"
              id="rating_relevance-5"
              value="1"
            />
            <label for="rating_relevance-5"></label>
          </div>
        </div>
        <div>
          <h2 class="statement">Am înteles cursul</h2>
          <div class="rating">
            <input
              type="radio"
              name="rating_comprehension"
              id="rating_comprehension-1"
              value="5"
            />
            <label for="rating_comprehension-1"></label>

            <input
              type="radio"
              name="rating_comprehension"
              id="rating_comprehension-2"
              value="4"
            />
            <label for="rating_comprehension-2"></label>

            <input
              type="radio"
              name="rating_comprehension"
              id="rating_comprehension-3"
              value="3"
            />
            <label for="rating_comprehension-3"></label>

            <input
              type="radio"
              name="rating_comprehension"
              id="rating_comprehension-4"
              value="2"
            />
            <label for="rating_comprehension-4"></label>

            <input
              type="radio"
              name="rating_comprehension"
              id="rating_comprehension-5"
              value="1"
            />
            <label for="rating_comprehension-5"></label>
          </div>
        </div>
        <div class="comments-container">
          <label for="comments">Lasă un comentariu (optional):</label>
          <textarea
            id="comments"
            name="comments"
            class="form-textarea"
            rows="6"
            minlength="20"
            placeholder="Scrie parearea ta aici..."
          ></textarea>
        </div>

        <div class="programme-select-container">
          <label for="programme-select">Selectează specializarea:</label>
          <select
            id="programme-select"
            name="programme-select"
            class="programme-select"
            required
          >
            <option value="" disabled selected hidden>Specializări...</option>
          </select>
        </div>

        <input type="submit" class="button" value="Trimite" id="submit" />
      </form>
    </div>

    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <p>Feedback-ul a fost trimis cu succes!</p>
        <button class="button" id="popup-ok">OK</button>
      </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
